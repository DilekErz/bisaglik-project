<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eczane Güncelle</title>
</head>
<body style="font-family: Arial; padding: 20px;">

    <h1>✏️ Eczane Bilgilerini Güncelle</h1>

    <form th:action="@{/pharmacy/update}" th:object="${pharmacy}" method="post">

        <!-- ID gizli olarak gönderilir -->
        <input type="hidden" th:field="*{id}">

        <label>Adı:</label><br>
        <input type="text" th:field="*{name}" required><br><br>

        <label>Adres:</label><br>
        <input type="text" th:field="*{address}" required><br><br>

        <label>Telefon:</label><br>
        <input type="text" th:field="*{phone}" required><br><br>

        <label>Nöbetçi mi?</label>
        <input type="checkbox" th:field="*{onDuty}"><br><br>

        <button type="submit">💾 Kaydet</button>
        <a th:href="@{/pharmacy/list}"><button type="button">🔙 Vazgeç</button></a>

    </form>

</body>
</html>
